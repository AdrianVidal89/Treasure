{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Treasure{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    {% if request.user.is_authenticated and not hide_navbar %}
    <nav class="navbar">
        <div class="navbar-left">
            <img src="{% static 'img/logo_treasure_3.png' %}" class="nav-logo" alt="Treasure Logo">
            <span class="nav-title">Treasure</span>
        </div>
        <div class="navbar-right">
            <span class="nav-user">Hola, {{ request.user.first_name|default:request.user.username }}</span>
            <a href="{% url 'logout' %}" class="nav-link">Cerrar sesiÃ³n</a>
        </div>
    </nav>
    {% endif %}
    
    {% block content %}
    {% endblock %}
</body>
</html>
